<!DOCTYPE html>

<html style="width: 100%; height: 100%;">
    <head>
      <meta charset="utf-8">
      <title>TP01</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
      <script src="script.js"></script>
    </head>
    <body>
      <header class="masthead mb-auto">
        <div class="note">
            <h3 id="titrePage">This is a simpleRegister Form made using Boostrap.</h3>
        </div>
      </header>
      <main role="main" class="inner cover">
      <div class="container register-form">
          <form id="form" name="tp01" style="text-align: center; margin-top: 100px" method="post">
            <div class="form">


                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="nom" name="nom" type="text" class="form-control" placeholder="Nom" value=""/>
                            </div>
                            <div class="form-group">
                                <input name="prenom" type="text" class="form-control" placeholder="Prénom" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="adresse" type="text" class="form-control" placeholder="Adresse" value=""/>
                            </div>
                            <div class="form-group">
                                <input name="cp" name="cp" class="form-control" type="number" max="5" placeholder="Cp"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="ville" type="text" class="form-control" placeholder="Ville" value=""/>
                            </div>
                            <div class="form-group">
                                <input name="tel" type="tel" class="form-control" placeholder="Tel." max="10" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Email" value=""/>
                            </div>
                            <div class="form-group">
                                <input name="civilite" type="text" class="form-control" placeholder="Civilité" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="login" type="text" class="form-control" placeholder="Login" value=""/>
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="Mot de passe" value=""/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Primary</button>
                </div>
            </div>
        </div>
      </form>
      <span id="spanInfo"></span>
    </main>
    </body>


</html>
